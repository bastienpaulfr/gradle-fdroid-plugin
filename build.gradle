plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.6'
    id 'net.nemerosa.versioning' version '2.6.0'
}

versioning {
    dirty = { version -> "$version"}
    displayMode = 'base'
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
    testCompile 'cglib:cglib-nodep:3.1'
}

group = 'coppernic'
version = versioning.info.display

pluginBundle {
    website = 'https://github.com/bastienpaulfr/gradle-fdroid-plugin'
    vcsUrl = 'https://github.com/bastienpaulfr/gradle-fdroid-plugin'
    description = 'Plugin to publish app in F-Droid'
    tags = ['App','Android','F-Droid',"publish","publication"]

    plugins {
        helloPlugin {
            id = 'fr.coppernic.fdroid'
            displayName = 'F-Droid Plugin'
        }
    }
}
